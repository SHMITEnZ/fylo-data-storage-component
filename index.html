<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main>
    <header class="header container">
      <div class="logo">
        <img src="images/logo.svg" alt="fylo-logo">
      </div>

      <nav>
        <ul class="icon-menu">
          <li class="icon">
            <a href="#">
             <img src="images/icon-document.svg" alt="document-icon">
            </a>
          </li>
          <li class="icon">
            <a href="#">
             <img src="images/icon-folder.svg" alt="folder-icon">
            </a>
          </li>
          <li class="icon">
            <a href="#">
             <img src="images/icon-upload.svg" alt="upload-icon">
            </a>
          </li>
       </ul>
      </nav>
    </header>

    <section class="content container">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

      <div class="gradient">
        <div class="gradient-bar">
          <div class="cursor"></div>
        </div>
      </div>
      
      <div class="values">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>

      <div class="message">
        <h2>185</h2>
        <p>GB Left</p>
      </div>

    </section>

  

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
